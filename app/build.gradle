plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.vlctracker'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.vlctracker"
        minSdk 26       // Android 8.0+ (required for startForegroundService)
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.core:core-ktx:1.13.1' // ok even in Java projects
}
